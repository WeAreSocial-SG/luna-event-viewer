<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luna front end testing toolkit</title>
  </head>
  <body>
    <!-- main connection -->
    <div class="root-socket-connection">
      <input
        type="text"
        placeholder="ws://localhost:8000"
        id="socketUrlInput"
      />
      <button onclick="onConnectButtonClicked()">connect</button>
    </div>
    <!-- Inputs -->
    <div class="root-inputs">
      <input type="range" min="0" max="200" />
    </div>
    <!-- event history log -->
    <div class="root-event-logs">
      <h2>Event Logs</h2>
      <div id="eventLogs"></div>
    </div>
    <!-- scripts -->
    <script src="./src/states.js"></script>
    <script src="./src/sockets.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
